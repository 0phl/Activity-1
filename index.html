<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .profile {
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .hobbies {
            margin-top: 20px;
        }
        .hobbies ul {
            list-style: none;
            padding: 0;
        }
        .hobbies li {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .github {
            margin-top: 20px;
            text-align: center;
        }
        .github a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .github a:hover {
            background-color: #444;
        }
        .github img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        .map iframe {
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://wallpapers.com/images/featured/luffy-pictures-22osajj9ivjfcm49.jpg" alt="Profile Picture">
            <h1>Ronan Dela Cruz</h1>
        </div>
        <div class="hobbies">
            <h2>Hobbies</h2>
            <ul>
                <li>Playing Basketball</li>
                <li>Watching Movies</li>
                <li>Trading Meme Coins</li>
            </ul>
        </div>
        <div class="github">
            <h2>GitHub Profile</h2>
            <a href="https://github.com/0phl" target="_blank">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/github.png" alt="GitHub Icon">
                View My GitHub
            </a>
        </div>
        <div class="map">
            <h2>St.Dominic College Of Asia</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3863.4516578392454!2d120.95771391158586!3d14.458735085952636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cd9273416e43%3A0x96542d86e50a4106!2sSt.%20Dominic%20College%20of%20Asia!5e0!3m2!1sen!2sph!4v1725155278984!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
